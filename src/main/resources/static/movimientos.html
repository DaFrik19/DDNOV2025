<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Movimientos - Amerike Bank</title>
</head>
<body>

<h1>Gestión de Movimientos</h1>

<h2>Realizar Operación</h2>
<form id="movimientoForm">
    <label for="tipoOperacion">Tipo de Operación:</label>
    <select id="tipoOperacion" name="tipoOperacion">
        <option value="RETIRO">Retiro</option>
        <option value="DEPOSITO">Depósito</option>
        <option value="TRANSFERENCIA">Transferencia</option>
    </select>

    <br><br>

    <label for="numeroCuenta" id="labelNumeroCuenta">Número de Cuenta:</label>
    <input type="text" id="numeroCuenta" name="numeroCuenta" placeholder="Ej: 1111111111">

    <br><br>

    <div id="campoCuentaDestino" style="display: none;">
        <label for="cuentaDestino">Cuenta Destino (Número):</label>
        <input type="text" id="cuentaDestino" name="cuentaDestino">
        <br><br>
    </div>

    <div id="campoCuentaRemitente" style="display: none;">
        <label for="cuentaRemitente">Cuenta Remitente:</label>
        <input type="text" id="cuentaRemitente" name="cuentaRemitente">
        <br><br>
    </div>

    <label for="monto">Monto:</label>
    <input type="text" id="monto" name="monto">

    <br><br>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion">

    <br><br>

    <button type="submit">Realizar Operación</button>
</form>

<hr>
<h2>Consultar Historial</h2>

<label for="consultaNumeroCuenta">Número de Cuenta a consultar:</label>
<input type="text" id="consultaNumeroCuenta" placeholder="Ej: 1111111111">
<button id="btnConsultar">Consultar</button>

<br><br>

<label for="consultaMovimientoId">Buscar Recibo Específico (ID Transacción):</label>
<input type="text" id="consultaMovimientoId" placeholder="Ej: 15">
<button id="btnConsultarPorId">Buscar Recibo</button>

<br><br>

<table border="1" style="width:100%; border-collapse: collapse;">
    <thead>
    <tr>
        <th>ID Mov.</th>
        <th>Fecha</th>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Descripción</th>
        <th>Remitente</th>
        <th>Receptor</th>
    </tr>
    </thead>
    <tbody id="historialBody">
    </tbody>
</table>

<script>
    const tipoOperacionSelect = document.getElementById('tipoOperacion');
    const campoCuentaDestino = document.getElementById('campoCuentaDestino');
    const campoCuentaRemitente = document.getElementById('campoCuentaRemitente');
    const labelNumeroCuenta = document.getElementById('labelNumeroCuenta');

    tipoOperacionSelect.addEventListener('change', function() {
        const tipo = this.value;
        campoCuentaDestino.style.display = 'none';
        campoCuentaRemitente.style.display = 'none';

        if (tipo === 'RETIRO') {
            labelNumeroCuenta.textContent = 'Número de Cuenta:';
        } else if (tipo === 'DEPOSITO') {
            labelNumeroCuenta.textContent = 'Número de Cuenta (Receptora):';
            campoCuentaRemitente.style.display = 'block';
        } else if (tipo === 'TRANSFERENCIA') {
            labelNumeroCuenta.textContent = 'Número de Cuenta (Origen):';
            campoCuentaDestino.style.display = 'block';
        }
    });
    tipoOperacionSelect.dispatchEvent(new Event('change'));

    document.getElementById('movimientoForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const tipo = document.getElementById('tipoOperacion').value;
        const formData = new FormData();
        let url = '';
        const numCuentaOperacion = document.getElementById('numeroCuenta').value;

        if (tipo === 'RETIRO') {
            url = '/api/movimientos/retiro';
            // CAMBIO: Enviamos numeroCuenta en lugar de cuentaId
            formData.append('numeroCuenta', numCuentaOperacion);
            formData.append('monto', document.getElementById('monto').value);
            formData.append('descripcion', document.getElementById('descripcion').value);

        } else if (tipo === 'DEPOSITO') {
            url = '/api/movimientos/deposito';
            formData.append('numeroCuenta', numCuentaOperacion);
            formData.append('monto', document.getElementById('monto').value);
            formData.append('descripcion', document.getElementById('descripcion').value);
            formData.append('cuentaRemitente', document.getElementById('cuentaRemitente').value);

        } else if (tipo === 'TRANSFERENCIA') {
            url = '/api/movimientos/transferencia';
            formData.append('cuentaOrigen', numCuentaOperacion);
            formData.append('cuentaDestino', document.getElementById('cuentaDestino').value);
            formData.append('monto', document.getElementById('monto').value);
            formData.append('descripcion', document.getElementById('descripcion').value);
        }

        try {
            const response = await fetch(url, {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const data = await response.json();

            if (response.ok) {
                if (data.status === 'success') {
                    alert('Éxito: ' + data.message);
                    // Auto-llenar consulta y buscar
                    document.getElementById('consultaNumeroCuenta').value = numCuentaOperacion;
                    consultarHistorial();
                } else {
                    alert('Error: ' + (data.message || 'Error desconocido'));
                }
            } else {
                alert('Error del Servidor: ' + (data.message || 'Sin mensaje'));
            }
        } catch (error) {
            alert('ERROR FATAL: ' + error.message);
        }
    });

    // Función de consulta general
    async function consultarHistorial() {
        const numeroCuenta = document.getElementById('consultaNumeroCuenta').value;
        const tbody = document.getElementById('historialBody');
        tbody.innerHTML = '<tr><td colspan="7">Cargando...</td></tr>';

        try {
            const response = await fetch(`/api/movimientos/consulta?numeroCuenta=${numeroCuenta}&limite=20`);
            if (!response.ok) throw new Error('Error en consulta');
            const movimientos = await response.json();
            popularTabla(movimientos);
        } catch (error) {
            tbody.innerHTML = `<tr><td colspan="7">Error: ${error.message}</td></tr>`;
        }
    }

    // Función de consulta por ID de Recibo
    async function consultarPorId() {
        const movId = document.getElementById('consultaMovimientoId').value;
        const tbody = document.getElementById('historialBody');
        tbody.innerHTML = '<tr><td colspan="7">Cargando...</td></tr>';

        try {
            const response = await fetch(`/api/movimientos/consulta/por-id?movimientoId=${movId}`);
            if (!response.ok) throw new Error('Error en consulta');
            const movimientos = await response.json();
            popularTabla(movimientos);
        } catch (error) {
            tbody.innerHTML = `<tr><td colspan="7">Error: ${error.message}</td></tr>`;
        }
    }

    function popularTabla(movimientos) {
        const tbody = document.getElementById('historialBody');
        tbody.innerHTML = '';
        if (!movimientos || movimientos.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7">No se encontraron movimientos.</td></tr>';
            return;
        }
        movimientos.forEach(mov => {
            const tr = document.createElement('tr');
            const fecha = new Date(mov.fechaMovimiento).toLocaleString('es-ES');
            tr.innerHTML = `
                <td>${mov.id}</td>
                <td>${fecha}</td>
                <td>${mov.tipoMovimiento}</td>
                <td>${mov.monto}</td>
                <td>${mov.descripcion}</td>
                <td>${mov.cuentaRemitente || '-'}</td>
                <td>${mov.cuentaReceptora || '-'}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    document.getElementById('btnConsultar').addEventListener('click', consultarHistorial);
    document.getElementById('btnConsultarPorId').addEventListener('click', consultarPorId);

</script>

</body>
</html>
